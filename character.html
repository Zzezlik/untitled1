<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Info</title>
    <link rel="stylesheet" href="./css/character.css">
</head>
<body>
    <div class="div">
        <a href="" class="back">GO BACK</a>
        <div class="info">
            <img src="" alt="">
            <div class="char-info">
                <h1 class="bold">NAME</h1>
                <h3 class="bold">Information</h3>
                <ul class="information">
                    <li class="gender head">Gender</li>
                    <li class="gender dhead">male</li>
                    <li class="status head">Status</li>
                    <li class="status dhead">Alive</li>
                    <li class="specie head">Specie</li>
                    <li class="specie dhead">Human</li>
                    <li class="origin head">Origin</li>
                    <li class="origin dhead">Earth</li>
                    <li class="type head">Type</li>
                    <li class="type dhead">Unknown</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
